name: Build and Release on Commit

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for versioning
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.8
      
      - name: Build with Gradle
        run: gradle build --no-daemon
      
      - name: Generate version number
        id: version
        run: |
          VERSION="v1.0.0-build.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar" | head -n 1)
          echo "JAR_PATH=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_jar.outputs.JAR_PATH }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Build ${{ steps.version.outputs.VERSION }}
          body: |
            ## Automated Build
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Minecraft:** 1.20.1 | **Forge:** 47.3.0+
            
            Auto-generated release from commit.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
